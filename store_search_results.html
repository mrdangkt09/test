<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm cửa hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Thêm hiệu ứng hover cho các thẻ cửa hàng */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Đảm bảo hình ảnh không bị méo */
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Căn giữa nội dung và thêm khoảng cách */
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            padding-bottom: 40px;
        }

        /* Căn chỉnh thông báo không tìm thấy cửa hàng */
        .no-results {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Kết quả tìm kiếm cho: "{{ query }}"</h1>
        <div class="row">
            {% if stores %}
                {% for store in stores %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="{{ store.image_url }}" class="card-img-top" alt="Hình ảnh cửa hàng">
                            <div class="card-body">
                                <h5 class="card-title">{{ store.name }}</h5>
                                <p class="card-text">{{ store.description }}</p>
                                <a href="{{ url_for('store_products', store_id=store.id) }}" class="btn btn-primary">Xem sản phẩm</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-12 no-results">
                    <p>Không tìm thấy cửa hàng nào.</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
