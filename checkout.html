<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Quản lý Khách hàng</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('customers') }}">Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('invoices') }}">Hóa đơn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cart') }}">Giỏ hàng</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if 'username' in session %}
                <li class="nav-item">
                    <span class="navbar-text">Xin chào, {{ session['username'] }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Đăng xuất ({{ session['username'] }})</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signup') }}">Đăng ký</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <h2>Đặt hàng</h2>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="customer_name">Tên Khách Hàng:</label>
                <input type="text" class="form-control" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Địa Chỉ Giao Hàng:</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Xác Nhận Đặt Hàng</button>
        </form>
        <a href="{{ url_for('cart') }}" class="btn btn-secondary mt-3">Quay lại Giỏ Hàng</a>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
